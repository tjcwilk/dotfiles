"$schema" = 'https://starship.rs/config-schema.json'

# colors
# #3960A7 - dark blue
# #659CD9 - mid blue
# #4A4A4A - dary grey
# #F2F2F2 - near white
# #9C9C9C - mid gray

format = """\
[ÓÇ∂](fg:#659CD9)\
$os\
$sudo\
$shell\
[ÓÇ∞](fg:#659CD9 bg:#3960A7)\
$directory\
[ÓÇ∞](fg:#3960A7 bg:#9C9C9C)\
$git_branch\
$git_commit\
$git_status\
$git_state\
[ÓÇ∞](fg:#9C9C9C bg:#F2F2F2)\
($git_metrics)\
[ÓÇ∞](fg:#F2F2F2)\
$fill\
$status\
$all\
$cmd_duration\
$line_break\
$character"""

# disabled due to fill module
# right_format = ''
add_newline = true
# command_timeout = 1000

[line_break]
disabled = false

[fill]
symbol = ' '

[os]
disabled = false
format = '[$symbol]($style)'
style = 'fg:#659CD9 bg:#F2F2F2 inverted'

[os.symbols]
Macos = "ÔÖπ "
Windows = "ÔÖ∫ "
Ubuntu = "ÔÖº "

[sudo]
disabled = false
symbol = "üßô"
format = '[$symbol ]($style)'
style = "bg:#C2B4DF"

[shell]
disabled = false
zsh_indicator = 'Óöë'
powershell_indicator = 'ÓöÉ'
style = 'fg:#F2F2F2 bg:#659CD9'
format = '[$indicator ]($style)'

[directory]
format = "[ \uf07c  $path ]($style)"
style = "fg:#F2F2F2 bg:#3960A7"

[git_branch]
format = '[ $symbol$branch(:$remote_branch) ]($style)'
symbol = "Óúâ Ôêò "
style = "fg:#1C3A5E bg:#9C9C9C"

[git_status]
format = '([\[$all_status$ahead_behind\]]($style))'
style = "fg:#1C3A5E bg:#9C9C9C"

[git_commit]
disabled = false
format = '[\((#$hash)$tag\)]($style)'
tag_disabled = false
only_detached = true
style = "fg:#1C3A5E bg:#9C9C9C"

[git_metrics]
format = '([ +$added ]($added_style))([-$deleted ]($deleted_style))'
added_style = "fg:#1C3A5E bg:#F2F2F2"
deleted_style = "fg:red bg:#F2F2F2"
disabled = false

[cmd_duration]
disabled = false
format = "[[ÓÇ∂](fg:#5C7F6A)‚è±Ô∏è $duration[ÓÇ¥](fg:#5C7F6A)]($style)"
style = "#5C7F6A inverted"

[character]
disabled = false
success_symbol = '[‚ùØ](bold #F2F2F2) '
error_symbol = '[‚ùØ](bold red) '

[time]
disabled = true
time_format = "%R"                                      # Hour:Minute Format
style = "bg:#1d2230"
format = '[[ Û±ëç $time ](bg:#1C3A5E fg:#8DFBD2)]($style)'

[azure]
disabled = false
format = '[ÓÇ∂](fg:#3376CD)[$symbol($subscription)]($style)[ÓÇ¥](fg:#3376CD)'
style = 'fg:#3376CD bold inverted'
